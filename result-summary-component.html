<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="main-container">
    <div class="first-container">
      <p class="result-para">Your Result</p>

      <div class="circle">
        <p class="circle1">76</p>
        <p class="circle2">of 100</p>
      </div>

      <p class="great">Great </p>
      
        <p class="score">You scored higher than 65% of the people who have taken these tests.</p>

    </div>


   
       <p class="summary">Summary </p>

       <div class="reaction">
           <img class="img1" src="./assets/images/icon-reaction.svg" alt="">
           <p class="reac"> Reaction</p>
           <p class="reac1"> 80 / 100</p>
       </div>

        <div class="memory">
           <img class="img1" src="./assets/images/icon-memory.svg" alt="">
           <p class="reac2">Memory</p>
           <p class="reac1">92 / 100</p>
       </div>

        <div class="verbal">
          <img class="img1" src="./assets/images/icon-verbal.svg" alt="">
          <p class="reac3">Verbal</p>
          <p class="reac1"> 61 / 100</p>
       </div>

        <div  class="visual">
          <img class="img1" src="./assets/images/icon-visual.svg" alt="">
          <p class="reac4"> Visual</p>
          <p class="reac1"> 72 / 100</p>
       </div>  

       <button class="btn">Continue</button>
    

  </div>

  </div>
</body>

</html>
